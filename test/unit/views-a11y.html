<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>views a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../../src/pages/welcome/index.js"></script>
    <script type="module" src="../../src/pages/counter/index.js"></script>
    <script type="module" src="../../src/pages/shoppingCart/index.js"></script>
    <script type="module" src="../../src/pages/404/index.js"></script>
  </head>
  <body>
    <test-fixture id="welcome">
      <template>
        <welcome-page active></welcome-page>
      </template>
    </test-fixture>
    <test-fixture id="counter">
      <template>
        <counter-page active></counter-page>
      </template>
    </test-fixture>
    <test-fixture id="shoppingCart">
      <template>
        <shopping-cart active></shopping-cart>
      </template>
    </test-fixture>
    <test-fixture id="404">
      <template>
        <page-404 active></page-404>
      </template>
    </test-fixture>

    <script type="module">
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';

      suite('views a11y tests', function() {
        test('welcome', function() {
          const el = fixture('welcome');
          return axeReport(el);
        });

        test('counter', function() {
          const el = fixture('counter');
          return axeReport(el);
        });

        test('shoppingCart', function() {
          const el = fixture('shoppingCart');
          return axeReport(el);
        });

        test('page-404', function() {
          const el = fixture('404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
