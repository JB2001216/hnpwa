language: node_js
matrix:
  include:
  - node_js: '9'
    os: osx
    addons:
      chrome: stable
      firefox: latest
    script: npm run test
  - node_js: '9'
    sudo: required
    os: linux
    dist: trusty
    addons:
      chrome: stable
      firefox: latest
    before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    script:
    - npm run test:unit
    - npm run test:sauce
env:
  global:
  - secure: 
  - secure: 
